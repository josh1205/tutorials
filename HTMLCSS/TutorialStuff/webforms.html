<!DOCTYPE html>
<html>
    <head>
        <title>Html Forms</title>
    </head>
    <body>
        <h1>HTML FORMS</h1>
        <form action="">
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username">
            <br /><br />
            <label >enter email:</label><br>
            <input type="email" id="" name="" placeholder="username"><br>
            <label >enter:</label><br>
            <input type="emai'" id="" name="" placeholder="your email"><br>
            <label >enter password:</label><br>
            <input type="password" id="" name="" placeholder="password">
        

            <p>Select you age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="0-25" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>

            <br />
            <label for="question">Security</label>
            <br />
            <select name="question" id="question">
                <option value="q1">What color are your favorite socks?</option>
                <option value="q2">What is your profession?</option>
                <option value="q3">What is your favorite security question?</option>

            </select>
            <br />
            <label for="answer">Security Question answer:</label>
            <input type="text" name="answer" id="answer">

            <br><br>
            <label for="bio">Your bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your">Enter your bio...</textarea>

            <br><br>
            <input type="submit" value="submit">
        </form>
        
    </body>
</html>
